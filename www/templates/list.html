<ion-view view-title="My Notes">
	<ion-content ng-controller="ListCtrl">
		<div class="padding">

			<a href="#/add" class="button button-energized">
  Add Note
</a>
		</div>
		<ion-list>
			<ion-item href="#/edit/{{note.id}}" ng-repeat="note in notes">
				<h3>{{note.title}}</h3>
				<p>{{note.description}}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
