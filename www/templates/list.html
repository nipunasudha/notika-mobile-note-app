<ion-view view-title="Notika">
	<ion-content ng-controller="ListCtrl">
		<div class="padding">

			<a href="#/add" class="button button-energized">
  Add Note
</a>
		</div>
		<ion-list>
			<ion-item ng-click="go(note.id)"  ng-repeat="note in notes">
				<h3>{{note.title}}</h3>
				<p>{{note.description}}</p>
				<ion-option-button ng-click="delete_note(note.id)"><i class="icon ion-trash-b list-ico"></i></ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
