<ion-view view-title="Edit Note" class="edit-view">
   
	<ion-content scroll="false">

		<div class="list padding">
			<div class="item item-input">
				<input type="text" ng-model="note.title" placeholder="Title">
			</div>
			<div class="item item-input">
				<textarea name="" id="" cols="30" rows="10" ng-model="note.description" placeholder="Note"></textarea>
			</div>

	<div class="ns-padding-top text-right">

			<button ng-click="save_changes()" class="button button-right button-energized">
  Save Changes 
</button>
		</div>

		</div>

 

	

	</ion-content>
</ion-view>
